<div class="product-card" (click)="setCurrentProduct()" [class.sale]="product.sale_price">
    <img [src]="product.image" alt="Product Image">
    <h3>{{product.name}}</h3>
    <p class="desc">{{product.description}}</p>
    <div class="price-info">
        <p class="price">${{product.price.toFixed(2)}}</p>
        <div (click)="addToCard(product)" class="add-to-cart">Add to cart</div>
    </div>
</div>
